<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiplayse Snakes and Ladders Test with Firebase</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <p id="message"></p>

  <form id="game-setup">
      <fieldset>
        <p>
          <label for="roomId">Room ID: </label>
          <input type="text" name="roomId" id="roomId" />
          <input type="button" name="room-create" id="room-create" value="create">
        </p>
      </fieldset>
      <fieldset>
        <p>
          <label for="roomId">Player ID: </label>
          <input type="text" name="playerId" id="playerId" />
          <input type="button" name="room-join" id="room-join" value="join">
        </p>
        <p>
          <input type="button" name="room-join-board" id="room-join-board" value="join-as-board">
        </p>
      </fieldset>
  </form>

  <div id="rooms">
    app rooms:
    <ul id="all">
      
    </ul>
    

    current room:
    <p id="current-room"></p>
  </div>

  <div id="players">
    
  </div>

	<script src="/bower_components/firebase/firebase.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
