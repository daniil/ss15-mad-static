    <title>Dialog</title>

        .dialog {

        .dialog .actions button {
            padding:1rem 5rem;
            background-color: chartreuse;
            border:none;
            font-weight: bold;
        }
    </style>
</head>
<body>


<div id="dialog-holder"></div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="dialog.js"></script>
<script>
    var d = new Dialog("start","Start");
    d.show();
</script>
